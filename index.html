<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set__imba</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <img src="img/header__bg.jpg" alt="" class="hedaer__bg">
            <img src="img/set.png" alt="" class="hedaer__sett">

            <div class="header__colntainer">
                <div class="header__menu menu">

                    <div class="header__logo">
                        <img src="img/logo.png" alt="logo" class="logo" width="110px" height="31px">
                    </div>

                    <div class="left__content">
                        <ul class="menu__nav">
                            <li class="menu__list">
                                <a href="#" class="menu__link">HOME</a>
                            </li>
                            <li class="menu__list">
                                <a href="#" class="menu__link">STORE</a>
                            </li>
                            <li class="menu__list">
                                <a href="#" class="menu__link">CHAMPION</a>
                            </li>
                            <li class="menu__list">
                                <a href="#" class="menu__link">ABOUT</a>
                            </li>
                            <li class="menu__list">
                                <a href="#" class="menu__link">BLOG</a>
                            </li>
                        </ul>


                        <div class="header__search">
                            <img src="img/search.png" alt="search" width="15px" height="15px">
                            <input type="text">
                        </div>

                        <img src="img/shop.png" alt="shop" class="header__shop" width="38px" height="38px">
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="container">
                <div class="header__content">
                    <!-- left -->
                    <div class="content__left">
                        <p class="left-p1">
                            the Boss
                        </p>
                        <p class="left-p2">
                            セ<br>ト
                        </p>
                    </div>

                    <!-- right -->
                    <div class="content__right">
                        <div class="right-p1">
                            SETT
                        </div>
                        <div class="right-p2">
                            A leader of Ionia's growing criminal underworld
                        </div>
                        <div class="right__icons">
                            <div class="icon__role">
                                <img src="img/icon-fighter.png" alt="" style="color: snow;">
                                <p class="role__p">
                                <p>Role</p>
                                <p>Fighter</p>
                                </p>
                            </div>
                            <div class="icon__difficulty">
                                <img src="img/icon-high.png" alt="">
                                <div class="difficulty__p">
                                    <p>Difficulty</p>
                                    <p>High</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="btn__border">
                    <div class="content__btn">
                        DETAILS
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

</html>

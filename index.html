<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set__imba</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <img src="img/header__bg.jpg" alt="" class="hedaer__bg">

            <div class="header__colntainer">

                    <div class="header__logo">
                        <img src="img/logo.png" alt="logo" class="logo" width="110px" height="31px">

                    <div class="left__content">
                        <ul class="menu__nav">
                            <li class="menu__list">
                                <a href="#" class="menu__link">HOME</a>

                            <li class="menu__list">

                            <li class="menu__list">

                            </li>
                            <li class="menu__list">
                                <a href="#" class="menu__link">BLOG</a>
                            </li>
                        </ul>


                        <div class="header__search">
                            <img src="img/search.png" alt="search" width="15px" height="15px">
                            <input type="text">
                        </div>

                        <img src="img/shop.png" alt="shop" class="header__shop" width="38px" height="38px">
                    </div>
                </div>
            </div>
        </header>
    </div>

</html>
